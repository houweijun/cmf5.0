<include file="public@head"/>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:cmf_plugin_url('Tcad://AdminIndex/index')}">广告列表</a></li>
			<li class="active"><a>编辑广告</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:cmf_plugin_url('Tcad://AdminIndex/editPost')}">
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label">名称<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-name" name="name" value="{$result.name}">
				</div>
			</div>
            <div class="form-group">
				<label for="input-content" class="col-sm-2 control-label">广告</label>
				<div class="col-md-6 col-sm-10">
					<textarea class="form-control" id="input-content" name="content">{$result.content}</textarea>
				</div>
			</div>

			<div class="form-group">
				<label for="input-remark" class="col-sm-2 control-label">备注</label>
				<div class="col-md-6 col-sm-10">
					<textarea class="form-control" id="input-remark" name="remark">{$result.remark}</textarea>
				</div>
			</div>

            <div class="form-group">
				<label for="input-remark" class="col-sm-2 control-label">广告开始时间</label>
				<div class="col-md-6 col-sm-10">
					<input class="form-control js-bootstrap-datetime" type="text" id="input-start_time" name="start_time" value="{:date('Y-m-d H:i',$result['start_time'])}">
				</div>
			</div>

            <div class="form-group">
				<label for="input-remark" class="col-sm-2 control-label">广告结束时间</label>
				<div class="col-md-6 col-sm-10">
					<input class="form-control js-bootstrap-datetime" type="text" name="end_time" value="{:date('Y-m-d H:i',$result['end_time'])}">
				</div>
			</div>

            <div class="form-group">
				<label for="input-remark" class="col-sm-2 control-label">最后更新时间</label>
				<div class="col-md-6 col-sm-10">
					<input class="form-control" type="text" value="{:date('Y-m-d H:i',$result['update_time'])}">
				</div>
			</div>

            <div class="form-group">
				<label for="input-remark" class="col-sm-2 control-label">创建时间</label>
				<div class="col-md-6 col-sm-10">
					<input class="form-control" type="text" value="{:date('Y-m-d H:i',$result['create_time'])}">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="id" value="{$result.id}">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="{:cmf_plugin_url('Tcad://AdminIndex/index')}">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
